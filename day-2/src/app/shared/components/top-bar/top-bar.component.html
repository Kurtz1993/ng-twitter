<div class="user-profile">
  <a class="menu-item" *ngIf="!user; else loggedIn">Login</a>
  <ng-template #loggedIn>
    <a class="menu-item">{{ user.name }}</a>
    <button class="btn btn-link" (click)="logout.emit()">Logout</button>
  </ng-template>
</div>
