<div class="create-tweet">
  <div class="form-group">
    <textarea
      name="tweet"
      id="tweet"
      cols="10"
      rows="2"
      class="form-control"
      [(ngModel)]="tweetBody"
    ></textarea>
  </div>

  <div class="form-group actions">
    <span class="character-count" [class.text-danger]="characterCount > 140"
      >{{ characterCount }} / 140 characters</span
    >
    <button class="btn btn-primary" [disabled]="!characterCount || characterCount > 140" (click)="createTweet(tweetBody)">
      Tweet
    </button>
  </div>
</div>
