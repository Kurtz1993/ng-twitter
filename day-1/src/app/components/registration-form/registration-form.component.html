<form #registerForm="ngForm" class="registration-form" (submit)="validateData(registerForm.value)">
  <h1>Create an account!</h1>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      class="form-control"
      type="text"
      name="name"
      [(ngModel)]="registrationData.name"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      class="form-control"
      type="email"
      name="email"
      [(ngModel)]="registrationData.email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      class="form-control"
      type="password"
      name="password"
      [(ngModel)]="registrationData.password"
      required
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      class="form-control"
      type="password"
      name="confirmPassword"
      [(ngModel)]="registrationData.confirmPassword"
      required
    />
  </div>

  <button class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>
